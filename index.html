<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>Mapa okresů ČR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        /* Leaflet control will place the legend in the bottom-left; style it like a Bootstrap card */
        .legend-card {
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
            background: #ffffffcc; /* slightly translucent white */
            border-radius: 0.375rem;
            border: 1px solid rgba(0,0,0,0.08);
        }
        .legend-card .card-title {
            font-size: 0.9rem;
            margin: 0;
        }
        .legend-swatch {
            display:inline-block;
            width:16px;
            height:16px;
            border:1px solid #999;
            margin-right:8px;
        }
        /* Chart container inside modal: provides a predictable height so Chart.js can calculate sizes */
        .modal-chart-container {
            position: relative;
            height: 320px; /* default desktop height */
            min-height: 200px;
        }
        @media (max-width: 768px) {
            .modal-chart-container { height: 260px; }
        }
        @media (max-width: 576px) {
            .modal-chart-container { height: 220px; }
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">
    <div id="map">
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js (for region graphs) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<!-- Region graph rendering script -->
<script src="graph.js"></script>
<!-- App JS -->
<script src="index.js"></script>

<!-- Region details modal -->
<div class="modal fade" id="regionModal" tabindex="-1" aria-labelledby="regionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="regionModalLabel">Region</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div id="regionDetails" class="col-12 col-md-6 mb-3">Loading...</div>
            <div class="col-12 col-md-6">
              <div class="modal-chart-container">
                <canvas id="regionChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
