<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialektická mapa: dýl vs. později</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="info-panel" class="info-panel">
      <h1>Dýl nebo později?</h1>
      <p>
        Vyberte okres na mapě a zobrazí se rozložení hlasů mezi variantami
        <strong>dýl</strong> a <strong>později</strong> z poskytnutých dat.
      </p>
      <div id="info-content" class="info-content">
        <p class="muted">Zatím není vybraný žádný okres.</p>
      </div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
